<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minecraft</title>
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Pixelify+Sans:wght@400..700&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/block.png" type="image/x-icon">

</head>
<body>
    <header class="header">
            <div class="header__content">
                <div class="header__auth">
                    <div class="container">
                        <a href="#!" class="auth-link">Login</a>
                        <a href="#!" class="auth-link">Activate code</a>
                    </div>
                </div>
                <div class ="header__navigation">
                    <div class="container">
                        <a href="../index.html" class="logotype">
                            <img src="../img/logo.png" alt="minecraft logo" class="logotype__image">
                        </a>
                        <div class="header__button-wrapper">
                            <a href="" class="link-other-page">
                                <img src="../img/block.png" alt="grass block" class="link-other-page__image">
                                <span class="link-other-page__text">about</span>
                            </a>
                            <a href="" class="link-other-page">
                                <img src="../img/chest.png" alt="chest" class="link-other-page__image">
                                <span class="link-other-page__text">resources</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <main class="main">
        <section class="about-game">
            <div class="container">
                <div class="about-game__content">
                    
                </div>
            </div>
        </section>
    </main>

    <footer class ="footer">
        <div class="container">
            <div class="footer__content">
                <a href="../index.html" class="logotype">
                    <img src="../img/logo.png" alt="minecraft logo" class="logotype__image">
                </a>
                <ul class="messengers">
                    <li class="messengers__item">
                        <a href="" class="link-messenger">
                            <svg class="social-icon" viewBox="0 0 48 48">
                                <use href="../img/sprite.svg#social-vk" x="0" y="0"></use>
                            </svg>
                        </a> 
                    </li>
                    <li class="messengers__item">
                        <a href="" class="link-messenger">
                            <svg class="social-icon" viewBox="0 0 48 48">
                                <use href="../img/sprite.svg#social-telegram" x="0" y="0"></use>
                            </svg>
                        </a> 
                        
                    </li> 
                    <li class="messengers__item">
                        <a href="" class="link-messenger">
                            <svg class="social-icon" viewBox="0 0 48 48">
                                <use href="../img/sprite.svg#social-facebook" x="0" y="0"></use>
                            </svg>
                        </a>

                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
